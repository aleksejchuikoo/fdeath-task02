<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6c1eda2759.js" crossorigin="anonymous"></script>
  <title>ToDo List</title>
</head>
<body>

  <header>
    <p class="header-name">MyToDoList</p>
    <div class="btn-block">
      <button class="btn btn-primary" id="desc">
        <i class="fas fa-sort-numeric-down-alt"></i>
      </button>
      <button class="btn btn-primary" id="asc">
        <i class="fas fa-sort-numeric-down"></i>
      </button>
    </div>
    <div class="btn-block">
      <button class="btn btn-primary btn-popup">
        <i class="fas fa-plus"></i> Add task
      </button>
      <button class="btn btn-primary btn-popup">
        <i class="fas fa-cog"></i>
      </button>
    </div>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add task</h5>
          <button class="close">&times;</button>
        </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="inputTitle">Title</label>
              <div class="form-input">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputText">Text</label>
              <div class="form-input">
                <input type="text" class="form-control" id="inputText" placeholder="Text">
              </div>
            </div>
            <div class="form-group row">
              <legend class="col-form-label">Priority</legend>
              <div class="form-input">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radios" id="low" value="Low">
                  <label class="form-check-label" for="low">Low</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radios" id="medium" value="Medium">
                  <label class="form-check-label" for="medium">Medium</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radios" id="high" value="High">
                  <label class="form-check-label" for="high">High</label>
                </div>
              </div>
            </div>
            <div class="form-group-btns">
              <button class="btn btn-secondary secondCloseBtn">Close</button>
              <button class="btn btn-primary" id="add">Add task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button class="close">&times;</button>
        </button>
        </div>
        <div class="modal-body">
          <div class="modal-group row">
            <label class="label-switch">Switch color theme</label>
            <div class="modal-input">
              <label class="switch">
                <input type="checkbox" id="btn-toggle">
                <span class="switch-slider round"></span>
              </label>
            </div>
          </div>
          <div class="form-group-btns">
            <button class="btn btn-secondary secondCloseBtn">Close</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="todo-box">
    <div class="container">
      <h3 class="todo-box__title">ToDo</h3>
      <ul class="todo-box__list">
        
      </ul>
      <h3 class="todo-box__title">Completed</h3>
      <ul class="completed-box__list">
        <li class="completed-box__item"></li>
      </ul>
    </div>
  </div>
  
<script src="./app.js"></script>
</body>
</html>
